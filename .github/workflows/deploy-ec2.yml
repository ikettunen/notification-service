# Notification Service deployment workflow for EC2 self-hosted runner
# Deploys Node.js service to EC2 and restarts with PM2

name: Deploy Notification Service to EC2

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: self-hosted
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Setup Node.js 22
      uses: actions/setup-node@v3
      with:
        node-version: '22.x'
        cache: 'npm'
    
    - name: Verify Node.js version
      run: |
        node --version
        npm --version
    
    - name: Install dependencies
      run: npm ci
    
    - name: Deploy to EC2
      run: |
        # Backup current version
        if [ -d ~/notification-service ]; then
          cp -r ~/notification-service ~/notification-service.backup
        fi
        
        # Copy new files (excluding node_modules and .git)
        rsync -av --exclude='node_modules' --exclude='.git' --exclude='logs' ./ ~/notification-service/
        
        # Install dependencies in target directory
        cd ~/notification-service
        
        # Copy production environment as .env
        cp .env.production .env
        
        # Add deployment timestamp (cross-platform compatible)
        {
          echo ""
          echo "# Last deployed: $(date -u +'%Y-%m-%d %H:%M:%S UTC') via GitHub Actions"
          echo "# Deployment ID: $GITHUB_RUN_ID"
          echo "# Commit SHA: $GITHUB_SHA"
          echo "# Commit Message: $(git log -1 --pretty=format:'%s' $GITHUB_SHA 2>/dev/null || echo 'No commit message available')"
        } >> .env
        
        npm install --production
        
        echo "Deployed to ~/notification-service"
    
    - name: Restart service with PM2
      run: |
        cd ~/notification-service
        pm2 restart notification-service || pm2 start src/server.js --name notification-service
        pm2 save
    
    - name: Deployment Summary
      run: |
        echo "‚úÖ Notification Service deployed successfully!"
        echo "üìÅ Deployed to: ~/notification-service"
        echo ""
        echo "PM2 Status:"
        pm2 list | grep notification-service
